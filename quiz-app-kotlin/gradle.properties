# Gradle JVM settings
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:+UseParallelGC -XX:MaxMetaspaceSize=512m

# Enable parallel build for faster builds
org.gradle.parallel=true

# Use AndroidX
android.useAndroidX=true

# Kotlin code style
kotlin.code.style=official

# Reduce R class size
android.nonTransitiveRClass=true

# Enable Gradle build caching
org.gradle.caching=true

# Configure Kotlin daemon for better performance
kotlin.incremental=true
kotlin.compiler.execution.strategy=in-process